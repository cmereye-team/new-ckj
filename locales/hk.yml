  brandConcept: 
    title: 
      span_1: '#愛康健齒科連鎖品牌'
      span_2: 28年專注你的口腔健康
    content: 深圳愛康健口腔醫院是一家專業的口腔醫療機構，秉承著「專科·專業」的服務宗旨，通過科學、合理的醫療資源整合，為患者提供高品質的醫療服務。我們擁有畢業於國內知名口腔學院的專業醫生團隊，包括種植醫生、美學修復醫生、牙周病醫生等，帶領一批優秀的醫護人員，共同為患者提供全程式預約一體化診療服務，讓每一位患者都能享受健康微笑之旅。
  aboutUs:
    title: 關於我們
    item_1: 
      title: "#科技護航"
      text: 安全放心
      context: 優質的診療服務，在於醫生的專業素養，以及匹配的醫療設備的先進程度。愛康健從口腔檢查到臨床手術，全程採購主流牙科設備，與時俱進開展醫生職業技能培訓。我們信奉技術，加進口設備，才能有好的診療功效。
    item_2: 
      title: "#嚴謹治療"
      text: 為效果護航
      context: 嚴格執行符合世界牙科聯盟(FDI)的診療標準，消毒隔離系統達到8個「一」無菌診療模式：一人一診室，一醫一助，一機一用，一次一消毒，消毒更全面。
