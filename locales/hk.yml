    scaling-and-polishing:
      introduce:
        title: 洗牙
        content: 醫生一般建議每半年至一年洗牙一次，以預防牙周、口腔及其他牙齒問題。
        tabNavName: 洗牙
      problem: 
        title: 洗牙常見問題
        lists: 
          - Q: '為甚麼會出現牙石？'
            A: '口腔的細菌、食物殘渣及口水會在牙齒表面、牙縫及牙齦間形成牙菌膜。若牙菌膜未能仔細清除，便會積聚鈣成牙石。因此建議至少每半年洗牙一次，保持口腔衛生。'
          - Q: '為甚麼牙齒在洗牙後會感到酸軟或會流牙血？'
            A: '在洗牙後幾天內感到輕微酸痛，甚至有牙齦出血的情況，是由於牙齦在洗牙前出現發炎情況，因此在清除口中細菌時，會引起牙齦紅腫及充血。只要繼續注意口腔衛生，口腔不適及牙齦出血的現象就會逐漸消失，牙齦亦會回復健康。'
      reason: 
        title: 關於洗牙
        text: 洗牙的原因？
        lists: 
          - context: 單靠刷牙並不能夠把牙垢完全清除，因此必須利用牙科儀器才能徹底清洗牙齒污垢，使牙齒回復平滑，減低細菌滋生的機會。
          - context: 如沒有徹底清潔牙齒、牙齦邊緣及牙齒表面，容易積聚牙菌膜，當中的細菌會分泌毒素刺激牙齦，引致發炎。若情況持續，將有機會惡化成牙周病。
    fillings:
      introduce:
        title: 補牙
        content: 亦稱為「牙體修復」，透過使用適當的物料填補因蛀牙或其他原因導致的牙齒組織缺失部位，以恢復牙齒的功能、完整性和形態。同時，補牙可用於美觀的填補，使笑容更加協調美觀。
        tabNavName: 補牙
      problem: 
        title: 補牙常見問題
        lists:  
          - Q: '補牙後為何會出現牙齒敏感及酸痛？'
            A: "   補牙後，牙齒變得敏感或感到酸痛，有以下幾個原因：\n\
              ·  蛀牙位置較深，接近神經。\n\
              ·  填補的範圍較大，當填補的材料聚合時出現收縮。這些情況通常在一至兩週後慢慢消失。"
          - Q: '補牙後就不會再蛀牙嗎?'
            A: '補牙會先磨走蛀牙部分，再補上填補材料，但填補材料一樣也會黏附牙菌斑，因此，補牙後不代表一定不會再蛀牙，需要更注重牙齒清潔才是上策。'
          - Q: '為何不能一次過處理所有蛀牙?'
            A: '一般醫生會按蛀牙區域進行補牙。補牙時間不單取決於蛀牙的面積大小，還需減低治療後的不適感，以及避免因咀嚼而令影響補牙的穩定性。因此，不同程度的蛀牙需時不同，需要按流程分開完成。'
          - Q: '可修補水銀補牙後的效果?'
            A: '醫生可用儀器把舊有的水銀物料磨走，再補上與牙齒顏色相近的補牙物料。'
      reason: 
        title: 關於補牙
        text: 補牙的原因？
        lists: 
          - context: 當牙齒的硬組織（琺瑯質、象牙質）受到破壞後，容易造成小孔，形成蛀牙。為了修復破損的組織及防止蛀牙情況加劇，會以填充物填補牙齒，使牙齒能恢復原來形狀和功能。
      step: 
        title: 補牙過程
        stepLists:
          - text: 清除牙齒蛀壞及脆弱的部分
          - text: 用專用的清潔消毒劑清潔牙齒表面，吹乾後，塗上黏固劑
          - text: 填補牙洞及修補缺損部分
          - text: 穩固填充物
          - text: 牙齒修形及拋光（如蛀牙的程度深，或需要使用麻醉劑）
    general-oral-examination:
      introduce:
        title: 一般口腔檢查
        content: 一般人常常忽略了定期檢查口腔的重要性，口腔容易滋生各種細菌，缺乏適當護理，有機會會引致各種問題，例如蛀牙、口腔潰瘍、牙周炎、牙齦炎等等。
