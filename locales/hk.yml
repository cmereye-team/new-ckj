    children-dentistry:
      introduce:
        title: 兒童牙科
        content: 除了身體健康，小朋友的口腔健康同樣重要，家長可定期找合資格牙醫為孩子進行牙科檢查及諮詢。
        tabNavName: 兒童牙科
      problem: 
        title: 兒童牙科常見問題
        lists: 
          - Q: '如小朋友牙齒狀況不錯，需要接受兒童牙科檢查呢？檢查的頻率是多久？'
            A: '即使小朋友的牙齒看起來沒有問題，仍建議定期帶他們到牙科診所進行口腔檢查，以便及早發現問題並進行治療。兒童牙科檢查的推薦頻率為每半年一次，首次檢查應在嬰孩長出第一隻乳齒後的6個月內進行。透過定期的兒童牙科檢查，可以教育孩子保護牙齒健康，並確保他們的口腔健康狀態得到有效的掌控。'
          - Q: '如果小朋友出現牙痛，可能有哪些原因呢？'
            A: |
              小朋友出現牙痛的原因可能包括:
              1. 睡前喝奶未清潔牙齒
              2. 用奶瓶餵食時間過長
              3. 不咀嚼食物
              4. 未接受口腔檢查或塗氟素
              如果小朋友出現牙痛，建議及時帶他們到兒童牙科診所進行檢查和治療。
          - Q: '怎樣防止小朋友蛀牙？'
            A: |
              1. 減少糖分攝入：限制小朋友進食含糖食物的次數，尤其是糖果、巧克力、蛋糕等高糖食品，以及含糖飲料如汽水、果汁等。
              2. 建立良好的口腔衛生習慣：教導小朋友適當的刷牙方法，如每天早晚刷牙，每次刷牙至少2分鐘，以及使用牙線清潔牙縫。
              3. 使用含氟化物的牙膏和漱口水：氟化物有助於強化牙齒，減少蛀牙的風險。
              4. 定期到兒童牙科診所接受檢查：建議每半年到一年帶小朋友到兒童牙科診所進行口腔檢查，及早發現蛀牙問題並進行治療。
          - Q: '為什麼孩子會出現口臭的情況？'
            A: |
              口腔衛生不佳：如果孩子不注意口腔衛生，牙菌膜和食物殘渣可能在口腔中滋生細菌，進而引起口臭。
              消化系統問題：胃腸不適或消化不良可能會引起口臭，因為胃酸和胃內細菌可能會逆流到口腔中。
              口腔問題：如果孩子有蛀牙、牙周病、齒齦病或其他牙齒問題，這些病症可能會導致口腔感染，造成難聞的氣味。
              鼻竇感染：鼻竇感染會導致鼻道及喉嚨內積存流液，令喉嚨成為細菌聚集的傻先部位，因此可能會導致口臭。
      reason: 
        title: 關於兒童牙科
        text: 兒童定期牙科保健的重要性？
        lists: 
          - context: 及早教育小朋友保護牙齒，預防蛀牙及其他口腔疾病
          - context: 緊貼小朋友牙齒發育進度，及早作出針對性治療
          - context: 把握小朋友矯齒黃金期，大大提高改善牙齒排列、面部輪廓、咬字發音等問題的成功率
