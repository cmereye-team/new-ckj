    orthodontics: 
      introduce:
        title: 矯齒(箍牙)
        content: 治療除了能矯正不整齊排列的牙齒，改善外觀外，更能有助減低患上各種牙齒問題的風險。
        tabNavName: 矯齒(箍牙)
      problem: 
        title: 矯齒(箍牙)常見問題
        lists: 
          - Q: '矯齒會很很痛嗎？'
            A: '矯齒過程中會有一定的疼痛感，這是正常現象，因為矯正器對牙齒的壓力會引起輕微的不適感，但這種疼痛感通常會在幾天內消失。'
          - Q: '矯齒需要多久時間？'
            A: '矯齒的時間因人而異，通常需要一年到三年不等的時間。但矯齒的時間還受到多種因素的影響，如牙齒矯正的類型、矯正器的使用時間和個人牙齒情況等。'
          - Q: '矯齒後如何保持牙齒的清潔？'
            A: '矯齒器會影響牙齒的清潔，因此在矯齒期間，要多加注意口腔衛生，定期刷牙、使用漱口水、使用牙線等清潔工具進行清潔，以避免牙結石和牙周炎等口腔問題。'
          - Q: '矯齒會影響飲食嗎？'
            A: '矯齒過程中，應避免食用過甜、過硬、過熱或過冷的食物，以免矯齒器受損或影響牙齒矯正效果。同時，建議多食用蔬菜、水果和低糖食品，以維持口腔健康和矯齒效果。'
          - Q: '矯齒對口腔健康有影響嗎？'
            A: '矯齒對口腔健康有正面影響，可以幫助改善牙齒排列不整齊等問題，減少患上牙周病、牙齒龍骨吸收等口腔問題的風險，提高口腔健康水平。'
          - Q: '矯齒期間是否會影響口腔功能？'
            A: '矯齒期間可能會影響口腔功能，如發音、咀嚼等，但這種影響通常是暫時的，當矯齒完成後，口腔功能會逐漸恢復正常。'
          - Q: '矯齒後是否需要繼續定期覆診？'
            A: '矯齒完成後，仍需要定期進行覆診檢查和清潔，以確保牙齒的健康和矯正效果。'
          - Q: '矯齒對成年人是否有效？'
            A: '矯齒對成年人同樣有效，但需要根據個人的牙齒情況和矯齒方式來決定最適合的矯正方案，因為成年人的牙齒已經發育完全，所以需要更長的時間和更專業的技術來進行矯正。'
          - Q: '矯齒是否有年齡限制？'
            A: '矯齒沒有年齡限制，但建議在牙齒發育完全後進行矯正，一般為12歲左右。如果是成年人進行矯正，需要更多的時間和技術來達到理想的矯正效果。'
      reason: 
        title: 關於矯齒
        text: 為什麼要矯齒？
        lists: 
          - context: 因先天或其他因素引致上顎或下顎較為突出，影響臉型
          - context: 下顎咬合不正的情況，容易導致蛀牙、影響進食及口腔健康
          - context: 牙齒排列不整，例如前後重疊、高低不等，影響進食、發音、清潔等，更容易引致牙周病等情況
    rootCanal:
      introduce:
        title: 根管治療
        content: 根管治療是治療嚴重蛀牙或牙根受細菌感染的手術，當蛀牙菌的感染深入牙髓，以致牙齒內的神經發炎，便需要以杜牙根手術徹底清除感染的部分。
        tabNavName: 根管治療
      problem: 
        title: 根管治療常見問題
        lists: 
          - Q: '根管治療會很痛嗎？'
            A: '進行手術時，醫生會先在杜牙根位置注射局部麻醉藥，大大減低不適感。手術後應按時服用醫生處方的止痛藥，處理手術後的腫痛不適。麻醉藥過後，杜牙根的牙齒仍有機會有少許痛楚，如有需要可服食止痛藥，一般幾天後不適便會慢慢舒緩。'
          - Q: '根管治療過程需時多久？'
            A: '由於牙根消炎需時，中間過程或要多次替換消炎藥，因此通常要覆診2至4次，每次相距1-2星期，當中或會因不同的牙齒狀況而有所不同。'
          - Q: '根管治療後是否不會再蛀牙？'
            A: '杜牙根後，牙神經被抽出，牙齒的琺瑯質及象牙質會被保留下來，所以仍有蛀牙的機會。因此完成治療後，應時刻保持口腔衛生，這樣可延長牙齒的壽命，大大提高治療成功率。'
          - Q: '完成根管治療後，為何要裝上牙套？'
            A: '根管治療後的牙齒較為脆弱，有機會斷裂，套上牙套能有效地保護該牙齒。'
          - Q: '根管治療是否會導致牙齒變黑？'
            A: '根管治療（杜牙根）後的牙齒可能會變黑，這是因為治療過程中使用的藥物可能會影響牙齒的顏色。但是這可以通過美容修復來解決。'
          - Q: '根管治療是否適用於所有人？'
            A: '根管治療適用於大多數人，但是有些人可能不適合進行根管治療，例如牙齒過度破壞或已經失去了支撐力的情況。'
          - Q: '根管治療後是否需要特殊護理？'
            A: '根管治療後的牙齒需要與其他健康牙齒一樣的護理，包括刷牙，使用牙線和定期洗牙。'
      reason: 
        title: 關於根管治療
        text: 常見根管治療的原因？
        lists: 
          - context: 切除受感染的牙髓神經，解決牙痛問題
          - context: 防止牙髓感染蔓延至牙周組織和牙槽骨，導致更嚴重的口腔問題
          - context: 患者出現牙痛問題，經醫生評估後，認為牙齒仍有保留價值而確定保留真牙
          - context: 牙齒被蛀蝕得太深、撞斷或嚴重磨耗，需徹底清除牙髓內的感染，解決牙髓壞死、化膿等問題
    invisalign:
      introduce:
        title: Invisalign 隱適美
        content: 隱適美是一種透明配戴式牙箍，可自行配戴及除下。相比傳統箍牙，隱適美牙箍更方便清潔牙齒及日常飲食習慣，適合不同年齡人士。其原理是透過先進數位科技，以電腦模擬牙齒移動過程，再按每個移動過程製作出一系列階段的專屬牙箍，利用牙箍的機械性力量令牙齒周圍組織產生移動，繼而將牙齒推向適當位置。
        tabNavName: 隱適美
      problem: 
        title: Invisalign 隱適美常見問題
        lists: 
          - Q: '整個隱適美療程需時多久？'
            A: '療程時間需視乎你的矯齒複雜程度，平均需1年至1年半，複雜個案則可能需2年或以上，而最快約3個月左右可見矯齒效果。'
          - Q: '隱適美療程有年齡限制嗎？'
            A: |
              隱適美療程並沒有特別的年齡限制，只要有足夠牙齒數量及經牙醫評估你的狀況合適就可以。
              兒童為最理想的矯齒黃金期，由於兒童的骨質較軟，令移動速度及效果較好。家長可考慮於小
              童7歲左右的換牙階段，找牙醫作檢查及評估，及早針對牙冠及早期矯正需要。
          - Q: '戴上隱適美牙箍會有痛楚嗎？'
            A: |
              隱適美牙箍以漸進緩和的矯正力道移動你的牙齒，相比其他矯正療程引起的痛楚較低。
              而某些使用者會於剛戴上新牙箍數天內或會感到緊繃的感覺，此為牙齒移動的跡象，不適感亦會於數天後消失。
          - Q: '隱適美的全方位矯齒療程同副線隱適美‧易（Invisalign Go）有什麼分別？'
            A: |
              隱適美的全方位矯齒療程可解決輕微至複雜的矯齒個案，包括開咬、深咬、錯咬、倒及、哨牙等較複雜的牙齒問題。
              隱適美‧易（Invisalign Go）矯齒療程主要處理較輕微至中度的牙齒問題，適合想於較短時間內改善牙縫、牙齒擠擁等牙齒排列問題，價格亦較為優惠。
          - Q: '對小朋友而言，隱適美兒童專線 (Invisalign First) 矯齒療程安全嗎？'
            A: |
              Invisalign First 矯齒牙箍採用已獲專利的SmartTrack材料，並且得到美國FDA認證其安全性。
              Invisalign First更根據兒童的短小牙齒進行優化，使用相應附件，提供穩定力度。牙箍亦可加上藍色依從性顯示點，方便檢查及監察牙箍佩戴時間，達致最佳療程效果。
      step: 
        title: 隱適美流程
        stepLists:
          - text: 與牙醫諮詢及溝通過後，專人會為你的牙齒進行拍照、X光片、口腔內掃瞄或牙模套印來建立你的牙齒資料，亦會透過詳細講解令你明白整個療程過程及效果。
          - text: 牙醫會與廠商方面溝通，為你建立專屬的3D矯齒治療方案。
          - text: 廠商用3D電腦雷射列印科技製成一系列訂製牙箍，寄送至牙醫診所。我們會聯絡客人安排到診進行試戴並評估效果。客人需要每6至8星期複診，與牙醫跟進矯齒進度及取得新牙箍。
    veneers:
      introduce:
        title: 瓷貼片
        content: 瓷貼片有助改善牙齒的形狀、長度、外觀及顏色，達到牙齒整齊和美白的效果。把度身訂製的纖薄瓷貼片黏附於牙齒表層，效果自然，改善外觀。
        tabNavName: 瓷貼片
      problem: 
        title: 瓷貼片常見問題
        lists: 
          - Q: '甚麼情況才需要瓷貼片？'
            A: '瓷貼片主要是為了美化牙齒，大多客人選擇以瓷貼片修復形狀或牙色不平均的牙齒。多建議同時期處理約6顆牙齒的範圍，達至理想效果及色澤。'
          - Q: '瓷貼片的壽命有多長？'
            A: '視乎病人如何使用瓷貼片及其口腔清潔狀況而定，若病人有定期進行口腔檢查及洗牙，一般可使用頗長的時間。'
          - Q: '如何護理瓷貼片？'
            A: '瓷貼片不需任何特別護理。只要注意口腔衛生習慣，定期進行口腔檢查及洗牙，就能好好保護瓷貼片。'
    all-ceramic-crowns:
      introduce:
        title: 全瓷牙冠
        content: 牙冠（牙套）是一種修復牙齒的方法，用於覆蓋形狀參差不齊或變色的牙齒。當牙齒因不同情況受到損壞，例如沒有足夠的牙齒結構進行補牙或需要修復裂縫的牙齒或保護脆弱的牙齒時，牙醫便會建議使用牙冠（牙套）。
        tabNavName: 全瓷牙冠及全鋯牙冠
    wisdom-teeth-extraction:
      introduce:
        title: 拔牙及智慧齒脫除
        content: 通過不同形式的工具將牙齒從牙槽骨中取出的過程，把有嚴重問題或不適合保留的牙齒除去，如齲齒、牙周病、裂牙或需要矯正牙齒時所需而進行，以促進口腔健康和整體健康。
        tabNavName: 拔牙及智慧齒脫除
      problem: 
        title: 拔牙及智慧齒脫除常見問題
        lists: 
          - Q: '拔牙後多久才能進食？'
            A: '需確保麻醉藥的藥力完全散退，以及傷口完全止血，一般建議拔牙後４小時後才可開始進食'
          - Q: '拔牙後可以刷牙嗎？'
            A: '拔牙當天可暫停刷牙，第二天可恢復刷牙程序，但應注意力度，避免觸碰到傷口，造成滲血。'
          - Q: '甚麼情況下需拔掉智慧齒？'
            A: |
              一般在智慧齒有機會引起其他口腔及牙齒問題，才會建議進行拔牙手術：
              1. 智慧齒旁的牙肉經常發炎腫痛
              2. 智慧齒橫生或斜生
              3. 智慧齒或附近牙齒出現蛀牙或裂縫
          - Q: '拔智慧齒痛嗎？'
            A: '進行手術時，醫生會先在拔牙位置注射局部麻醉藥，大大減低不適感。手術後應按時服用醫生處方的止痛藥，處理手術後的腫痛不適。'
          - Q: '拔智慧齒需要照x光嗎？'
            A: '拔智慧齒前必須先照X光，必要時或要額外進行電腦掃瞄，了解牙根及神經線的位置，衡量風險，計劃拔智慧齒的方式。'
          - Q: 為何拔智慧齒會比一般拔牙程序複雜？
            A: '智慧齒生長於口腔內最後的位置，更有橫生、斜生的情況，拔除時有可能要翻起牙齦。為避免神經線受損，醫生亦有可能將智慧齒分成數個部分，再逐一清除，因此比一般拔牙程序複雜。'
      reason: 
        title: 關於拔牙
        text: 一般需要拔牙的原因？
        lists: 
          - context: 牙齒嚴重蛀壞或崩裂，無法修補
          - context: 嚴重牙周病，牙齒變得十分鬆動
          - context: 牙齒生長於不理想位置，令附近組織受損及感染
          - context: 牙齒外觀及結構出現問題
          - context: 配合牙齒矯正治療
    periodontal:
      introduce:
        title: 牙周病治療
        content: 牙周病屬慢性炎症，分為輕微的牙齦炎及嚴重的牙周炎兩種。會令牙齒鬆脫、移位，影響外貌及口腔健康。
        tabNavName: 牙周病治療
      problem: 
        title: 牙周病常見問題
        lists: 
          - Q: '牙肉腫脹及刷牙流牙血是牙周病的徵兆嗎？'
            A: '牙周病的主要原因是口腔衛生狀態不好，令牙垢膜長期積聚，分泌出毒素感染牙周組織，導致牙肉腫脹或流牙血。如發炎情況持續，令牙槽骨受到侵蝕，形成「牙周袋」，當情況持續惡化的時候，便會令牙齒變得鬆動，移位，甚至脫落。'
          - Q: '甚麼人較容易有牙周病?'
            A: |
              1. 吸煙人士
              2. 沒有定期口腔檢查及洗牙
              3. 全身性疾病患者（如：AIDS、糖尿病等）
              4. 長期服用藥物人士
          - Q: '為何定期洗牙，早晚刷牙，也會患上牙周病？'
            A: |
              定期洗牙和早晚刷牙是保護口腔健康的重要方法，但它們並不能完全預防牙周病。牙周病是一種由牙菌斑引起的慢性口腔疾病，如果不及時治療，可能會導致牙齒鬆動、脫落，並對身體健康產生負面影響。
              牙周病的發生和發展與多種因素有關，除了口腔衛生習慣不佳、牙齒清潔不足外，還包括遺傳因素、吸煙、壓力過大、長期患有某些疾病等。如果長期存在牙菌斑，會導致細菌滋生，進而引發口腔炎症，形成牙周袋和牙結石，進一步損壞牙周組織，引發牙周病。
          - Q: '接受牙周治療後，牙齒為何會變酸軟或敏感？'
            A: '由於牙周病令牙齦萎縮，牙根外露，因此接受牙根刮治後，有些牙齒會變得更敏感，但這些情況一般會在三至四天後慢慢消退。'
          - Q: '接受牙周治療後，需要多久覆診一次？'
            A: '牙醫會按病況的嚴重程度，患者的配合程度而預計覆診時間。一般建議情況受控的患者每三個月覆診一次，監察牙周康復進程。'
      reason: 
        title: 關於牙周病
        text: 常見牙周病的原因？
        lists: 
          - context: 牙齦及牙齒邊緣長期積聚牙菌膜，細菌分泌毒素刺激牙齦，引致牙齦炎。
          - context: 牙齦發炎時，牙肉紅腫，刷牙時流牙血，牙齒表面積聚十分粗糙的牙石。
          - context: 牙齦炎情況持續，形成「牙周袋」，食物殘渣、牙菌膜和牙石等更易堆積在內，使牙周組織持續受破壞，而出現牙周炎。
    toothtray:
      introduce:
        title: 牙托
        content: 牙托即活動式假牙，分為局部及全口牙托兩種，可改善缺牙的影響。牙托底部有金屬鉤讓牙托能固定在真牙上，代替缺去的牙齒。活動式假牙可自行配戴，適合缺齒較多的人士使用。
        tabNavName: 牙托
      problem: 
        title: 全口牙托及局部牙托常見問題
        lists: 
          - Q: '甚麼情況需要更換牙托？'
            A: '牙槽骨會因長時間承受牙托的壓力而慢慢收縮，以致影響牙托。因此，當牙托開始有鬆動，便需調整或更換新的牙托。'
          - Q: '如何清潔牙托？'
            A: |
              牙托需要每日清潔及浸洗。
              1. 先用假牙清潔劑清洗牙托。
              2. 以假牙清潔片溶劑浸泡牙托消毒
              切勿過度刷洗牙托，以免在牙托表面形成凹槽，令細菌積聚。
          - Q: '如何選擇適合的牙托？'
            A: '牙托有可拆式及固定式，亦有全口及局部的設計。每種牙托以不同物料製作而成，性質及成本皆不一樣。客人應與醫生討論，選擇適合的牙托。'
          - Q: '如何護理牙托？'
            A: '客人應注意牙托及牙齒的清潔，定期檢查確定牙托是否合適，以及會否造成口腔損傷等。如牙托開始鬆動，便有需要調較或換新的牙托。'
      reason: 
        title: 關於牙托
        text: 全口牙托及局部牙托
        lists: 
          - context: 局部牙托
          - context: 局部牙托適用於口腔內尚有健康牙齒的人士，一般以金屬支架或金屬勾設計，以健康牙齒固定牙托，方便自行配戴。
          - context: 全口牙托
          - context: 全口牙托適用於所有牙齒已脫落的人士，利用口中黏膜和齒槽骨脊固定，可自行配戴。但全口牙托的咬合感與真牙相差甚大，需以口腔內肌肉及舌頭動作等移動假牙，容易產生不適，需要時間適應。
    teeth-whitening:
      introduce:
        title: 牙齒美白
        content: |
          自然亮白
          讓微笑更加自信美麗
        tabNavName: 牙齒美白
      problem:
        title: 美白牙齒常見問題
        lists: 
          - Q: '藍光美白牙齒是否會導致牙齒變黑？'
            A: '藍光美白牙齒不會使牙齒變黑。美白劑中的成分可以分解染色物質，從而實現美白效果。'
          - Q: '藍光美白牙齒是否會導致牙齒變脆弱？'
            A: '藍光美白牙齒不會使牙齒變得脆弱。美白劑中的成分不會對牙齒結構造成損傷。'
          - Q: '藍光美白牙齒是否適合所有人？'
            A: '藍光美白牙齒適合大部分人，但是對於懷孕或哺乳期婦女、有特定疾病或過敏體質的人，建議在治療前諮詢我們。'
          - Q: '藍光美白牙齒會不會傷害牙齒？'
            A: '藍光美白牙齒不會對牙齒造成傷害。美白劑中的成分已被證明是安全的，輕微的牙齒敏感也可以通過使用敏感牙齒專用牙膏緩解。'
          - Q: '藍光美白牙齒是否安全？'
            A: '藍光美白牙齒是一種安全的治療方法。冷光照射不會對牙齒造成損傷，而且使用的美白劑也符合衛生標準。'
          - Q: '藍光美白牙齒的效果能夠持續多久？'
            A: '藍光美白牙齒的效果通常能夠持續2年左右，但具體時間長短取決於患者的飲食和衛生習慣。'
          - Q: '藍光美白牙齒後可以飲食嗎？'
            A: '治療後的24小時內，建議避免食用染色食物和飲料，以免影響美白效果。此外，還應該避免飲用過熱或過冷的飲料，以免刺激敏感的牙齒。'
          - Q: '藍光美白牙齒是否需要多次治療？'
            A: '治療次數因個人情況而異，一般需要2-3次治療才能達到最佳效果。治療後的效果也會因個人情況而異。'
          - Q: '藍光美白牙齒會不會對牙齒神經造成損傷？'
            A: '藍光美白牙齒不會對牙齒神經造成損傷。美白劑中的成分只會作用在牙齒的表面，不會進入牙齒內部。'
