          - context: 全口牙托
          - context: 全口牙托适用于所有牙齿已脱落的人士，利用口中黏膜和齿槽骨脊固定，可自行配戴。但全口牙托的咬合感与真牙相差甚大，需以口腔内肌肉及舌头动作等移动假牙，容易产生不适，需要时间适应。
    teeth-whitening:
      introduce:
        title: 牙齿美白
        content: |
          自然亮白
          让微笑更加自信美丽
        tabNavName: 牙齿美白
      problem:
        title: 美白牙齿常见问题
        lists: 
          - Q: '蓝光美白牙齿是否会导致牙齿变黑？'
            A: '蓝光美白牙齿不会使牙齿变黑。美白剂中的成分可以分解染色物质，从而实现美白效果。'
          - Q: '蓝光美白牙齿是否会导致牙齿变脆弱？'
            A: '蓝光美白牙齿不会使牙齿变得脆弱。美白剂中的成分不会对牙齿结构造成损伤。'
          - Q: '蓝光美白牙齿是否适合所有人？'
            A: '蓝光美白牙齿适合大部分人，但是对于怀孕或哺乳期妇女、有特定疾病或过敏体质的人，建议在治疗前咨询我们。'
          - Q: '蓝光美白牙齿会不会伤害牙齿？'
            A: '蓝光美白牙齿不会对牙齿造成伤害。美白剂中的成分已被证明是安全的，轻微的牙齿敏感也可以通过使用敏感牙齿专用牙膏缓解。'
          - Q: '蓝光美白牙齿是否安全？'
            A: '蓝光美白牙齿是一种安全的治疗方法。冷光照射不会对牙齿造成损伤，而且使用的美白剂也符合卫生标准。'
          - Q: '蓝光美白牙齿的效果能够持续多久？'
            A: '蓝光美白牙齿的效果通常能够持续2年左右，但具体时间长短取决于患者的饮食和卫生习惯。'
          - Q: '蓝光美白牙齿后可以饮食吗？'
            A: '治疗后的24小时内，建议避免食用染色食物和饮料，以免影响美白效果。此外，还应该避免饮用过热或过冷的饮料，以免刺激敏感的牙齿。'
          - Q: '蓝光美白牙齿是否需要多次治疗？'
            A: '治疗次数因个人情况而异，一般需要2-3次治疗才能达到最佳效果。治疗后的效果也会因个人情况而异。'
          - Q: '蓝光美白牙齿会不会对牙齿神经造成损伤？'
            A: '蓝光美白牙齿不会对牙齿神经造成损伤。美白剂中的成分只会作用在牙齿的表面，不会进入牙齿内部。'
      reason: 
        title: 关于牙齿美白
        text: 牙齿美白的原因？
