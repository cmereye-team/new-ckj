    scaling-and-polishing:
      introduce:
        title: 洗牙
        content: 医生一般建议每半年至一年洗牙一次，以预防牙周、口腔及其他牙齿问题。
        tabNavName: 洗牙
      problem: 
        title: 洗牙常见问题
        lists: 
          - Q: '为甚么会出现牙石？'
            A: '口腔的细菌、食物残渣及口水会在牙齿表面、牙缝及牙龈间形成牙菌膜。若牙菌膜未能仔细清除，便会积聚钙成牙石。因此建议至少每半年洗牙一次，保持口腔卫生。'
          - Q: '为甚么牙齿在洗牙后会感到酸软或会流牙血？'
            A: '在洗牙后几天内感到轻微酸痛，甚至有牙龈出血的情况，是由于牙龈在洗牙前出现发炎情况，因此在清除口中细菌时，会引起牙龈红肿及充血。只要继续注意口腔卫生，口腔不适及牙龈出血的现象就会逐渐消失，牙龈亦会回复健康。'
      reason: 
        title: 关于洗牙
        text: 洗牙的原因？
        lists: 
          - context: 单靠刷牙并不能够把牙垢完全清除，因此必须利用牙科仪器才能彻底清洗牙齿污垢，使牙齿回复平滑，减低细菌滋生的机会。
          - context: 如没有彻底清洁牙齿、牙龈边缘及牙齿表面，容易积聚牙菌膜，当中的细菌会分泌毒素刺激牙龈，引致发炎。若情况持续，将有机会恶化成牙周病。
    fillings:
      introduce:
        title: 补牙
        content: 亦称为「牙体修复」，透过使用适当的物料填补因蛀牙或其他原因导致的牙齿组织缺失部位，以恢复牙齿的功能、完整性和形态。同时，补牙可用于美观的填补，使笑容更加协调美观。
        tabNavName: 补牙
      problem: 
        title: 补牙常见问题
        lists:  
          - Q: '补牙后为何会出现牙齿敏感及酸痛？'
            A: "   补牙后，牙齿变得敏感或感到酸痛，有以下几个原因：\n\
              ·  蛀牙位置较深，接近神经。\n\
              ·  填补的范围较大，当填补的材料聚合时出现收缩。这些情况通常在一至两周后慢慢消失。"
          - Q: '补牙后就不会再蛀牙吗?'
            A: '补牙会先磨走蛀牙部分，再补上填补材料，但填补材料一样也会黏附牙菌斑，因此，补牙后不代表一定不会再蛀牙，需要更注重牙齿清洁才是上策。'
          - Q: '为何不能一次过处理所有蛀牙?'
            A: '一般医生会按蛀牙区域进行补牙。补牙时间不单取决于蛀牙的面积大小，还需减低治疗后的不适感，以及避免因咀嚼而令影响补牙的稳定性。因此，不同程度的蛀牙需时不同，需要按流程分开完成。'
          - Q: '可修补水银补牙后的效果?'
            A: '医生可用仪器把旧有的水银物料磨走，再补上与牙齿颜色相近的补牙物料。'
      reason: 
        title: 关于补牙
        text: 补牙的原因？
        lists: 
          - context: 当牙齿的硬组织（珐琅质、象牙质）受到破坏后，容易造成小孔，形成蛀牙。为了修复破损的组织及防止蛀牙情况加剧，会以填充物填补牙齿，使牙齿能恢复原来形状和功能。
      step: 
        title: 补牙过程
        stepLists:
          - text: 清除牙齿蛀坏及脆弱的部分
          - text: 用专用的清洁消毒剂清洁牙齿表面，吹干后，涂上黏固剂
          - text: 填补牙洞及修补缺损部分
          - text: 稳固填充物
          - text: 牙齿修形及抛光（如蛀牙的程度深，或需要使用麻醉剂）
    general-oral-examination:
      introduce:
        title: 一般口腔检查
        content: 一般人常常忽略了定期检查口腔的重要性，口腔容易滋生各种细菌，缺乏适当护理，有机会会引致各种问题，例如蛀牙、口腔溃疡、牙周炎、牙龈炎等等。
        tabNavName: 一般口腔检查
      problem: 
        title: 一般口腔检查常见问题
        lists: 
          - Q: '需要多久接受一次口腔检查？'
            A: '一般建议半年进行一次口腔检查，减少引致各种口腔问题的机会。'
          - Q: '孕妇可以进行口腔检查或治疗吗？'
            A: '孕妇可以接受口腔检查，但不宜在怀孕期间进行其他牙科治疗。虽然牙科的X光机幅射量低，但在非紧急的情况下并不会建议使用。有见及此，所有非紧急的牙科治疗应推迟至分娩后才进行。'
      reason: 
        title: 关于一般口腔检查
        text: 一般口腔检查的原因？
        lists: 
          - context: 定期口腔检查能确保牙齿、牙龈健康，预防各种口腔疾病。
