    children-dentistry:
      introduce:
        title: 儿童牙科
        content: 除了身体健康，小朋友的口腔健康同样重要，家长可定期找合资格牙医为孩子进行牙科检查及咨询。
        tabNavName: 儿童牙科
      problem: 
        title: 儿童牙科常见问题
        lists: 
          - Q: '如小朋友牙齿状况不错，需要接受儿童牙科检查呢？检查的频率是多久？'
            A: '即使小朋友的牙齿看起来没有问题，仍建议定期带他们到牙科诊所进行口腔检查，以便及早发现问题并进行治疗。儿童牙科检查的推荐频率为每半年一次，首次检查应在婴孩长出第一只乳齿后的6个月内进行。透过定期的儿童牙科检查，可以教育孩子保护牙齿健康，并确保他们的口腔健康状态得到有效的掌控。'
          - Q: '如果小朋友出现牙痛，可能有哪些原因呢？'
            A: |
              小朋友出现牙痛的原因可能包括:
              1. 睡前喝奶未清洁牙齿
              2. 用奶瓶喂食时间过长
              3. 不咀嚼食物
              4. 未接受口腔检查或涂氟素
              如果小朋友出现牙痛，建议及时带他们到儿童牙科诊所进行检查和治疗。
          - Q: '怎样防止小朋友蛀牙？'
            A: |
              1. 减少糖分摄入：限制小朋友进食含糖食物的次数，尤其是糖果、巧克力、蛋糕等高糖食品，以及含糖饮料如汽水、果汁等。
              2. 建立良好的口腔卫生习惯：教导小朋友适当的刷牙方法，如每天早晚刷牙，每次刷牙至少2分钟，以及使用牙线清洁牙缝。
              3. 使用含氟化物的牙膏和漱口水：氟化物有助于强化牙齿，减少蛀牙的风险。
              4. 定期到儿童牙科诊所接受检查：建议每半年到一年带小朋友到儿童牙科诊所进行口腔检查，及早发现蛀牙问题并进行治疗。
          - Q: '为什么孩子会出现口臭的情况？'
            A: |
              口腔卫生不佳：如果孩子不注意口腔卫生，牙菌膜和食物残渣可能在口腔中滋生细菌，进而引起口臭。
              消化系统问题：胃肠不适或消化不良可能会引起口臭，因为胃酸和胃内细菌可能会逆流到口腔中。
              口腔问题：如果孩子有蛀牙、牙周病、齿龈病或其他牙齿问题，这些病症可能会导致口腔感染，造成难闻的气味。
              鼻窦感染：鼻窦感染会导致鼻道及喉咙内积存流液，令喉咙成为细菌聚集的傻先部位，因此可能会导致口臭。
      reason: 
        title: 关于儿童牙科
        text: 儿童定期牙科保健的重要性？
        lists: 
          - context: 及早教育小朋友保护牙齿，预防蛀牙及其他口腔疾病
          - context: 紧贴小朋友牙齿发育进度，及早作出针对性治疗
