            A: '矫齿过程中会有一定的疼痛感，这是正常现象，因为矫正器对牙齿的压力会引起轻微的不适感，但这种疼痛感通常会在几天内消失。'
          - Q: '矫齿需要多久时间？'
            A: '矫齿的时间因人而异，通常需要一年到三年不等的时间。但矫齿的时间还受到多种因素的影响，如牙齿矫正的类型、矫正器的使用时间和个人牙齿情况等。'
          - Q: '矫齿后如何保持牙齿的清洁？'
            A: '矫齿器会影响牙齿的清洁，因此在矫齿期间，要多加注意口腔卫生，定期刷牙、使用漱口水、使用牙线等清洁工具进行清洁，以避免牙结石和牙周炎等口腔问题。'
          - Q: '矫齿会影响饮食吗？'
            A: '矫齿过程中，应避免食用过甜、过硬、过热或过冷的食物，以免矫齿器受损或影响牙齿矫正效果。同时，建议多食用蔬菜、水果和低糖食品，以维持口腔健康和矫齿效果。'
          - Q: '矫齿对口腔健康有影响吗？'
            A: '矫齿对口腔健康有正面影响，可以帮助改善牙齿排列不整齐等问题，减少患上牙周病、牙齿龙骨吸收等口腔问题的风险，提高口腔健康水平。'
          - Q: '矫齿期间是否会影响口腔功能？'
            A: '矫齿期间可能会影响口腔功能，如发音、咀嚼等，但这种影响通常是暂时的，当矫齿完成后，口腔功能会逐渐恢复正常。'
          - Q: '矫齿后是否需要继续定期覆诊？'
            A: '矫齿完成后，仍需要定期进行覆诊检查和清洁，以确保牙齿的健康和矫正效果。'
          - Q: '矫齿对成年人是否有效？'
            A: '矫齿对成年人同样有效，但需要根据个人的牙齿情况和矫齿方式来决定最适合的矫正方案，因为成年人的牙齿已经发育完全，所以需要更长的时间和更专业的技术来进行矫正。'
          - Q: '矫齿是否有年龄限制？'
            A: '矫齿没有年龄限制，但建议在牙齿发育完全后进行矫正，一般为12岁左右。如果是成年人进行矫正，需要更多的时间和技术来达到理想的矫正效果。'
      reason: 
        title: 关于矫齿
        text: 为什么要矫齿？
        lists: 
          - context: 因先天或其他因素引致上颚或下颚较为突出，影响脸型
          - context: 下颚咬合不正的情况，容易导致蛀牙、影响进食及口腔健康
          - context: 牙齿排列不整，例如前后重叠、高低不等，影响进食、发音、清洁等，更容易引致牙周病等情况
    rootCanal:
      introduce:
        title: 根管治疗
        content: 根管治疗是治疗严重蛀牙或牙根受细菌感染的手术，当蛀牙菌的感染深入牙髓，以致牙齿内的神经发炎，便需要以杜牙根手术彻底清除感染的部分。
        tabNavName: 根管治疗
      problem: 
        title: 根管治疗常见问题
        lists: 
          - Q: '根管治疗会很痛吗？'
            A: '进行手术时，医生会先在杜牙根位置注射局部麻醉药，大大减低不适感。手术后应按时服用医生处方的止痛药，处理手术后的肿痛不适。麻醉药过后，杜牙根的牙齿仍有机会有少许痛楚，如有需要可服食止痛药，一般几天后不适便会慢慢舒缓。'
          - Q: '根管治疗过程需时多久？'
            A: '由于牙根消炎需时，中间过程或要多次替换消炎药，因此通常要覆诊2至4次，每次相距1-2星期，当中或会因不同的牙齿状况而有所不同。'
          - Q: '根管治疗后是否不会再蛀牙？'
            A: '杜牙根后，牙神经被抽出，牙齿的珐琅质及象牙质会被保留下来，所以仍有蛀牙的机会。因此完成治疗后，应时刻保持口腔卫生，这样可延长牙齿的寿命，大大提高治疗成功率。'
          - Q: '完成根管治疗后，为何要装上牙套？'
            A: '根管治疗后的牙齿较为脆弱，有机会断裂，套上牙套能有效地保护该牙齿。'
          - Q: '根管治疗是否会导致牙齿变黑？'
            A: '根管治疗（杜牙根）后的牙齿可能会变黑，这是因为治疗过程中使用的药物可能会影响牙齿的颜色。但是这可以通过美容修复来解决。'
          - Q: '根管治疗是否适用于所有人？'
            A: '根管治疗适用于大多数人，但是有些人可能不适合进行根管治疗，例如牙齿过度破坏或已经失去了支撑力的情况。'
          - Q: '根管治疗后是否需要特殊护理？'
            A: '根管治疗后的牙齿需要与其他健康牙齿一样的护理，包括刷牙，使用牙线和定期洗牙。'
      reason: 
        title: 关于根管治疗
        text: 常见根管治疗的原因？
        lists: 
          - context: 切除受感染的牙髓神经，解决牙痛问题
          - context: 防止牙髓感染蔓延至牙周组织和牙槽骨，导致更严重的口腔问题
          - context: 患者出现牙痛问题，经医生评估后，认为牙齿仍有保留价值而确定保留真牙
          - context: 牙齿被蛀蚀得太深、撞断或严重磨耗，需彻底清除牙髓内的感染，解决牙髓坏死、化脓等问题
    invisalign:
      introduce:
        title: Invisalign 隐适美
        content: 隐适美是一种透明配戴式牙箍，可自行配戴及除下。相比传统箍牙，隐适美牙箍更方便清洁牙齿及日常饮食习惯，适合不同年龄人士。其原理是透过先进数位科技，以计算机模拟牙齿移动过程，再按每个移动过程制作出一系列阶段的专属牙箍，利用牙箍的机械性力量令牙齿周围组织产生移动，继而将牙齿推向适当位置。
        tabNavName: 隐适美
      problem: 
        title: Invisalign 隐适美常见问题
        lists: 
          - Q: '整个隐适美疗程需时多久？'
            A: '疗程时间需视乎你的矫齿复杂程度，平均需1年至1年半，复杂个案则可能需2年或以上，而最快约3个月左右可见矫齿效果。'
          - Q: '隐适美疗程有年龄限制吗？'
            A: |
              隐适美疗程并没有特别的年龄限制，只要有足够牙齿数量及经牙医评估你的状况合适就可以。
              儿童为最理想的矫齿黄金期，由于儿童的骨质较软，令移动速度及效果较好。家长可考虑于小
              童7岁左右的换牙阶段，找牙医作检查及评估，及早针对牙冠及早期矫正需要。
          - Q: '戴上隐适美牙箍会有痛楚吗？'
            A: |
              隐适美牙箍以渐进缓和的矫正力道移动你的牙齿，相比其他矫正疗程引起的痛楚较低。
              而某些使用者会于刚戴上新牙箍数天内或会感到紧绷的感觉，此为牙齿移动的迹象，不适感亦会于数天后消失。
          - Q: '隐适美的全方位矫齿疗程同副线隐适美‧易（Invisalign Go）有什么分别？'
            A: |
              隐适美的全方位矫齿疗程可解决轻微至复杂的矫齿个案，包括开咬、深咬、错咬、倒及、哨牙等较复杂的牙齿问题。
              隐适美‧易（Invisalign Go）矫齿疗程主要处理较轻微至中度的牙齿问题，适合想于较短时间内改善牙缝、牙齿挤拥等牙齿排列问题，价格亦较为优惠。
          - Q: '对小朋友而言，隐适美儿童专线 (Invisalign First) 矫齿疗程安全吗？'
            A: |
              Invisalign First 矫齿牙箍采用已获专利的SmartTrack材料，并且得到美国FDA认证其安全性。
              Invisalign First更根据儿童的短小牙齿进行优化，使用相应附件，提供稳定力度。牙箍亦可加上蓝色依从性显示点，方便检查及监察牙箍佩戴时间，达致最佳疗程效果。
      step: 
        title: 隐适美流程
        stepLists:
          - text: 与牙医咨询及沟通过后，专人会为你的牙齿进行拍照、X光片、口腔内扫瞄或牙模套印来建立你的牙齿资料，亦会透过详细讲解令你明白整个疗程过程及效果。
          - text: 牙医会与厂商方面沟通，为你建立专属的3D矫齿治疗方案。
          - text: 厂商用3D计算机雷射打印科技制成一系列订制牙箍，寄送至牙医诊所。我们会联络客人安排到诊进行试戴并评估效果。客人需要每6至8星期复诊，与牙医跟进矫齿进度及取得新牙箍。
    veneers:
      introduce:
        title: 瓷贴片
        content: 瓷贴片有助改善牙齿的形状、长度、外观及颜色，达到牙齿整齐和美白的效果。把度身订制的纤薄瓷贴片黏附于牙齿表层，效果自然，改善外观。
        tabNavName: 瓷贴片
      problem: 
        title: 瓷贴片常见问题
        lists: 
          - Q: '甚么情况才需要瓷贴片？'
            A: '瓷贴片主要是为了美化牙齿，大多客人选择以瓷贴片修复形状或牙色不平均的牙齿。多建议同时期处理约6颗牙齿的范围，达至理想效果及色泽。'
          - Q: '瓷贴片的寿命有多长？'
            A: '视乎病人如何使用瓷贴片及其口腔清洁状况而定，若病人有定期进行口腔检查及洗牙，一般可使用颇长的时间。'
          - Q: '如何护理瓷贴片？'
            A: '瓷贴片不需任何特别护理。只要注意口腔卫生习惯，定期进行口腔检查及洗牙，就能好好保护瓷贴片。'
    all-ceramic-crowns:
      introduce:
        title: 全瓷牙冠
        content: 牙冠（牙套）是一种修复牙齿的方法，用于覆盖形状参差不齐或变色的牙齿。当牙齿因不同情况受到损坏，例如没有足够的牙齿结构进行补牙或需要修复裂缝的牙齿或保护脆弱的牙齿时，牙医便会建议使用牙冠（牙套）。
        tabNavName: 全瓷牙冠及全锆牙冠
    wisdom-teeth-extraction:
      introduce:
        title: 拔牙及智慧齿脱除
        content: 通过不同形式的工具将牙齿从牙槽骨中取出的过程，把有严重问题或不适合保留的牙齿除去，如龋齿、牙周病、裂牙或需要矫正牙齿时所需而进行，以促进口腔健康和整体健康。
        tabNavName: 拔牙及智慧齿脱除
      problem: 
        title: 拔牙及智慧齿脱除常见问题
        lists: 
          - Q: '拔牙后多久才能进食？'
            A: '需确保麻醉药的药力完全散退，以及伤口完全止血，一般建议拔牙后４小时后才可开始进食'
          - Q: '拔牙后可以刷牙吗？'
            A: '拔牙当天可暂停刷牙，第二天可恢复刷牙程序，但应注意力度，避免触碰到伤口，造成渗血。'
          - Q: '甚么情况下需拔掉智慧齿？'
            A: |
              一般在智慧齿有机会引起其他口腔及牙齿问题，才会建议进行拔牙手术：
              1. 智慧齿旁的牙肉经常发炎肿痛
              2. 智慧齿横生或斜生
              3. 智慧齿或附近牙齿出现蛀牙或裂缝
          - Q: '拔智慧齿痛吗？'
            A: '进行手术时，医生会先在拔牙位置注射局部麻醉药，大大减低不适感。手术后应按时服用医生处方的止痛药，处理手术后的肿痛不适。'
          - Q: '拔智慧齿需要照x光吗？'
            A: '拔智慧齿前必须先照X光，必要时或要额外进行计算机扫瞄，了解牙根及神经线的位置，衡量风险，计划拔智慧齿的方式。'
          - Q: 为何拔智慧齿会比一般拔牙程序复杂？
            A: '智慧齿生长于口腔内最后的位置，更有横生、斜生的情况，拔除时有可能要翻起牙龈。为避免神经线受损，医生亦有可能将智慧齿分成数个部分，再逐一清除，因此比一般拔牙程序复杂。'
      reason: 
        title: 关于拔牙
        text: 一般需要拔牙的原因？
        lists: 
          - context: 牙齿严重蛀坏或崩裂，无法修补
          - context: 严重牙周病，牙齿变得十分松动
          - context: 牙齿生长于不理想位置，令附近组织受损及感染
          - context: 牙齿外观及结构出现问题
          - context: 配合牙齿矫正治疗
    periodontal:
      introduce:
        title: 牙周病治疗
        content: 牙周病属慢性炎症，分为轻微的牙龈炎及严重的牙周炎两种。会令牙齿松脱、移位，影响外貌及口腔健康。
        tabNavName: 牙周病治疗
      problem: 
        title: 牙周病常见问题
        lists: 
          - Q: '牙肉肿胀及刷牙流牙血是牙周病的征兆吗？'
            A: '牙周病的主要原因是口腔卫生状态不好，令牙垢膜长期积聚，分泌出毒素感染牙周组织，导致牙肉肿胀或流牙血。如发炎情况持续，令牙槽骨受到侵蚀，形成「牙周袋」，当情况持续恶化的时候，便会令牙齿变得松动，移位，甚至脱落。'
          - Q: '甚么人较容易有牙周病?'
            A: |
              1. 吸烟人士
              2. 没有定期口腔检查及洗牙
              3. 全身性疾病患者（如：AIDS、糖尿病等）
              4. 长期服用药物人士
          - Q: '为何定期洗牙，早晚刷牙，也会患上牙周病？'
            A: |
              定期洗牙和早晚刷牙是保护口腔健康的重要方法，但它们并不能完全预防牙周病。牙周病是一种由牙菌斑引起的慢性口腔疾病，如果不及时治疗，可能会导致牙齿松动、脱落，并对身体健康产生负面影响。
              牙周病的发生和发展与多种因素有关，除了口腔卫生习惯不佳、牙齿清洁不足外，还包括遗传因素、吸烟、压力过大、长期患有某些疾病等。如果长期存在牙菌斑，会导致细菌滋生，进而引发口腔炎症，形成牙周袋和牙结石，进一步损坏牙周组织，引发牙周病。
          - Q: '接受牙周治疗后，牙齿为何会变酸软或敏感？'
            A: '由于牙周病令牙龈萎缩，牙根外露，因此接受牙根刮治后，有些牙齿会变得更敏感，但这些情况一般会在三至四天后慢慢消退。'
          - Q: '接受牙周治疗后，需要多久覆诊一次？'
            A: '牙医会按病况的严重程度，患者的配合程度而预计覆诊时间。一般建议情况受控的患者每三个月覆诊一次，监察牙周康复进程。'
      reason: 
        title: 关于牙周病
        text: 常见牙周病的原因？
        lists: 
          - context: 牙龈及牙齿边缘长期积聚牙菌膜，细菌分泌毒素刺激牙龈，引致牙龈炎。
          - context: 牙龈发炎时，牙肉红肿，刷牙时流牙血，牙齿表面积聚十分粗糙的牙石。
          - context: 牙龈炎情况持续，形成「牙周袋」，食物残渣、牙菌膜和牙石等更易堆积在内，使牙周组织持续受破坏，而出现牙周炎。
    toothtray:
      introduce:
        title: 牙托
        content: 牙托即活动式假牙，分为局部及全口牙托两种，可改善缺牙的影响。牙托底部有金属钩让牙托能固定在真牙上，代替缺去的牙齿。活动式假牙可自行配戴，适合缺齿较多的人士使用。
        tabNavName: 牙托
      problem: 
        title: 全口牙托及局部牙托常见问题
        lists: 
          - Q: '甚么情况需要更换牙托？'
            A: '牙槽骨会因长时间承受牙托的压力而慢慢收缩，以致影响牙托。因此，当牙托开始有松动，便需调整或更换新的牙托。'
          - Q: '如何清洁牙托？'
            A: |
              牙托需要每日清洁及浸洗。
              1. 先用假牙清洁剂清洗牙托。
              2. 以假牙清洁片溶剂浸泡牙托消毒
              切勿过度刷洗牙托，以免在牙托表面形成凹槽，令细菌积聚。
          - Q: '如何选择适合的牙托？'
            A: '牙托有可拆式及固定式，亦有全口及局部的设计。每种牙托以不同物料制作而成，性质及成本皆不一样。客人应与医生讨论，选择适合的牙托。'
          - Q: '如何护理牙托？'
            A: '客人应注意牙托及牙齿的清洁，定期检查确定牙托是否合适，以及会否造成口腔损伤等。如牙托开始松动，便有需要调较或换新的牙托。'
      reason: 
        title: 关于牙托
        text: 全口牙托及局部牙托
        lists: 
          - context: 局部牙托
