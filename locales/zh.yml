    implant: 
      introduce:
        title: 种植牙
        content: 利用钛金属等物料制作成植体，然后植入进行牙槽骨当中，代替牙根以作支撑，然后在上面植入假牙、牙桥或假牙托来填补空缺的牙齿。随着医疗技术的进步，现在不仅有传统的植牙方式，还有微创植牙。
        tabNavName: 种植牙
      problem: 
        title: 植牙常见问题
        lists: 
          - Q: '甚么人适合接受植牙治疗？'
            A: |
              如有以下情况，牙医会建议接受植牙治疗：
              1. 一颗或多颗缺牙
              2. 无法以传统方式修复缺牙
              3. 希望改善咀嚼能力
          - Q: '甚么人不适合接受植牙治疗？'
            A: |
              以下人士未必适合接受植牙治疗:
              1. 未完成牙齿发育的青少年
              2. 孕妇
              3. 病历复杂的病人
              4. 有酒瘾、烟瘾的人士
              5. 免疫系统病患者
              6. 正服用抗凝血药物人士
              7. 高血压或患有心血管疾病人士
              接受治疗前必须先作详细检查及评估，让医生能计划治疗建议。
          - Q: '植牙手术会痛吗？'
            A: '进行手术时，医生会先在植牙位置注射局部麻醉药，大大减低不适感。手术后应按时服用医生处方的止痛药，处理手术后的肿痛不适。'                  
          - Q: '植牙有甚么风险？'
            A: '植牙治疗的成功率达90%至97%。手术前所进行的计算机扫描有助医生掌握更多口腔重要组织的信息，如下齿槽神经和上颚窦，完善地计算植牙位置及角度，减少植牙手术的不稳定因素。'                  
          - Q: '植牙会有甚么后遗症？'
            A: '植牙甚少引起不良反应或其他并发症。唯伤口处理不妥或口腔卫生欠佳则有机会导致植牙周围的牙龈发炎，继而影响植体稳定性。'                  
          - Q: '可否同时接受拔牙与植牙治疗？'
            A: '在若干情况下，拔牙后可同时进行植牙手术。此类型疗程必须由医生评估情况，确定骨质足够，口腔健康，没有任何发炎或细菌感染的情况。医生会按患者情况给予建议，提供适切治疗。'
      reason: 
        title: 关于植牙
        text: 常见种植牙的原因？
        lists: 
          - context: 常见种植牙的原因传统治疗方法
          - context: (牙套、牙桥及假牙托等)
          - context: 无法修复缺牙的情况
          - context: 缺牙影响仪容，严重甚至会令面部变形
          - context: 缺牙容易令牙齿移位，影响咬合、发音
          - context: 改善咀嚼问题，回复正常饮食
      features:
        title: 种植牙的特点
        lists: 
          - context: 功能和外观近似真牙，耐用美观，能恢复正常咀嚼能力
          - context: 不需要磨损邻近牙齿
          - context: 有助防止缺牙后牙槽骨继续萎缩，保持牙骨的厚度
          - context: 提高全口假牙托的稳定性，加强假牙托的咀嚼和发音功效
      notice:
        title: 传统植牙和微创植牙的区别？
        meritLists: 
          - context: 传统植牙
          - context: 传统植牙是一种手术程序，需要在植入牙齿的位置进行切口，通常需要在手术后等待数月的时间，让植牙的骨头组织与人体结合成为一个稳固的基础，然后再安装人造牙齿。
        shortcomingLists: 
          - context: 微创植牙
          - context: 微创植牙是一种相对较新的技术，它采用更小的切口，因此手术的程度和疼痛通常比传统植牙要小得多。微创植牙通常需要较短的康复时间，并且可以更快地恢复正常的口腔功能。
        topText:
          - context: 传统植牙和微创植牙都是一种牙科手术，用于取代缺失的牙齿。
          - context: 两者之间的主要区别在于手术的程度和方法。
        bottomText:
          - context: "*总体而言，传统植牙和微创植牙都是安装人造牙齿的有效方法，"
          - context: 但是微创植牙通常需要较少的手术时间和康复时间，因此对于一些患者来说可能更为适合。然而，
          - context: 每个人的情况都是不同的，最好向您的牙医师咨询，以了解哪种方法最适合您的情况。
      step: 
        title: '认识种植牙的六个步骤'
        remark: '种植牙于现在是较常见的牙科手术之一，病人最少需要 2 至 3 次的覆诊来完成整个种牙程序，整个程序或需要 3 至 6 个月时间。'
        stepLists: 
          - text: '进行全面口腔检查、X光或3D计算机扫描，确定植体的安装位置，需确认患者的身体状况及病历'
          - text: '注射麻醉药'
          - text: '翻开牙龈在适合安装的位置钻孔，植入植体，作为假牙的牙根，有需要时可以利用手术导航系统辅助植入理想位置，再缝合伤口'
          - text: '等待2至3个月后，当牙骨与植体愈合，牙医会安放愈合帽'
          - text: '牙龈愈合后，再进行下一阶段的疗程进行扫描式印模，再由牙科技师制作义齿'
          - text: '将义齿固定在植体上，补上缺去的牙齿'
